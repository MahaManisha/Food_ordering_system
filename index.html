<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üçî Food Order System- Eat Healthy And Stay Healthy</title>
  <script src="order.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 30px;
    }

    h1 {
      color: #2e8b57;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label, p {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-bottom: 10px;
    }

    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #246d45;
    }

    .order-summary {
      margin-top: 25px;
      padding: 15px;
      background-color: #e0f7e9;
      border-left: 5px solid #2e8b57;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>üçî Food Order Form</h1>

  <form id="orderForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" required>

    <p>Select Food Items:</p>
    <input type="checkbox" name="foodItem" value="Burger"> Burger<br>
    <input type="checkbox" name="foodItem" value="Pizza"> Pizza<br>
    <input type="checkbox" name="foodItem" value="Fries"> Fries<br>
    <input type="checkbox" name="foodItem" value="Coke"> Coke<br><br>

    <button type="submit">Place Order</button>
  </form>

  <div class="order-summary" id="summary"></div>

</body>
</html>
